name: learn
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get_it: ^7.7.0
  flutter_secure_storage: ^9.2.2
  oktoast: ^3.4.0
  flutter_screenutil: ^5.9.3
  image_picker: ^1.1.2
  dio: ^5.4.3+1
  fluent_ui: ^4.9.0
  iconsax_flutter: ^1.0.0
  flutter_riverpod: ^2.5.1
  smooth_page_indicator: ^1.2.0
  flutter_svg: ^2.0.10+1
  dotted_decoration: ^2.0.0
  intl_phone_number_input: ^0.7.4
  flutter_otp_text_field: ^1.1.3+2
  firebase_auth: ^5.1.2
  firebase_core: ^3.2.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - asset/
    - asset/pngs/
    - asset/svgs/
    - asset/jpgs/
    - asset/pngs/starters/
    - asset/svgs/dashboard-items/
    - asset/svgs/splash-img/

  fonts:
    - family: Lex
      fonts:
        - asset: fonts/Lexend-Black.ttf
        - asset: fonts/Lexend-Bold.ttf
        - asset: fonts/Lexend-ExtraBold.ttf
        - asset: fonts/Lexend-ExtraLight.ttf
        - asset: fonts/Lexend-Light.ttf
        - asset: fonts/Lexend-Medium.ttf
        - asset: fonts/Lexend-Regular.ttf
        - asset: fonts/Lexend-SemiBold.ttf
        - asset: fonts/Lexend-Thin.ttf
